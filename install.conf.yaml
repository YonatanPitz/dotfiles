- defaults:
    link:
        relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [bash create_vundle_path.sh,  Creating path to vundle install] 

- link:
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.inputrc: inputrc
    ~/.vimrc: vimrc
    ~/.vundle_path: vundle_path

- shell:
    - [source ~/.bashrc, Source bashrc]
